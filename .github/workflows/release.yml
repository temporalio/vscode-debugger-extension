name: Release to VS Code Extension Marketplace

on:
  push:
    branches: ["release"]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm build
      - run: npm test
      - run: npm publish
        env:
          VSCE_PAT: ${{secrets.vscode_marketplace_personal_access_token}}
